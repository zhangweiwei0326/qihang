<script type="text/javascript">
var editor;
KindEditor.ready(function(K) {
	editor = K.create('textarea[name="description"]', {
		resizeType : 1,
		allowPreviewEmoticons : true,
		allowFileManager : true,
		allowImageUpload : true,
		items : [
			'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
			'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
			'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
			'superscript', 'html', 'quickformat', 'selectall', '|', 'fullscreen', '/',
			'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
			'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
			'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
			'anchor', 'link', 'unlink', '|', 'about'
		]
	});
});				
</script>
<body>
<div class="wrap"> <include file="Public:head"/>
<div class="mainContent">

    <form action="" method="post">
      <div class="control-group">
        <label for="title">标题：</label>
        <div class="controls">
          <input name="title" type="text" />
        </div>
      </div>
      <div class="control-group">
        <label for="url">链接地址：</label>
        <div class="controls">
          <input name="url" type="text" />
        </div>
      </div>
      <div class="control-group">
        <label for="url">内容：</label>
        <div class="controls">
          <textarea id="editor_id" name="description" style="width:700px;height:300px;"></textarea>
        </div>
      </div>
        
      <div class="modal-footer">
        <input name="add" type="submit" value="发布" class="btn btn-primary" />
        <input type="button" class="btn" value="返回" onClick="javascript:window.history.go(-1);" />
      </div>
    </form>
  </div>
  <include file="Public:footer" />
</div>
